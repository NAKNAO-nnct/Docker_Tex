<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PDF.js Example</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <style>
    html,
    body {
      height: 100vh;
      overflow-y: hidden;
    }

    div {
      height: 100%;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #CCC;
    }
  </style>
</head>

<body>
  <div>
    <iframe src="/pdfjs/web/viewer.html?file=/main.pdf" width="100%" height="100%" style="border: none;">
  </div>
</body>

</html>
